<!DOCTYPE html>
<html>
<head>
    <title>Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h1 class="mb-3 text-center">ðŸ“¦ Inventory Dashboard</h1>

        <!-- Low Stock Counter -->
        <div class="alert alert-warning text-center">
            âš  Low Stock Items: <strong>{{ low_stock_count }}</strong>
        </div>

        <!-- Search Bar -->
        <form method="get" action="/" class="row mb-3">
            <div class="col-md-10">
                <input type="text" name="search" class="form-control"
                       placeholder="Search by SKU or Description"
                       value="{{ search }}">
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark w-100">Search</button>
            </div>
        </form>

        <!-- Add Item Form -->
        <form action="/add" method="post" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="sku" class="form-control" placeholder="SKU" required>
            </div>
            <div class="col-md-5">
                <input type="text" name="description" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="quantity" class="form-control" placeholder="Qty" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add Item</button>
            </div>
        </form>
    </div>

    <!-- Inventory Table -->
    <div class="card shadow mt-4 p-4">
        <h3>Current Inventory</h3>

        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>SKU</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.sku }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        {% if item.quantity < 10 %}
                            <span class="badge bg-danger">{{ item.quantity }}</span>
                        {% else %}
                            <span class="badge bg-success">{{ item.quantity }}</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/edit/{{ item.id }}" class="btn btn-sm btn-warning">Edit</a>

                        <form action="/delete/{{ item.id }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
