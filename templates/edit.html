<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2>Edit Item</h2>

        <form action="/update/{{ item.id }}" method="post">
            <div class="mb-3">
                <label>SKU</label>
                <input type="text" name="sku" value="{{ item.sku }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <input type="text" name="description" value="{{ item.description }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Quantity</label>
                <input type="number" name="quantity" value="{{ item.quantity }}" class="form-control" required>
            </div>

            <button class="btn btn-success">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</div>

</body>
</html>
