<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="mb-4">✏️ Edit Inventory Item</h2>

        <!-- ITEM INFO -->
        <div class="mb-3">
            <label class="form-label fw-bold">Item ID</label>
            <input type="text" value="{{ item.id }}" class="form-control" disabled>
        </div>

        <form action="/update/{{ item.id }}" method="post">

            <div class="mb-3">
                <label class="form-label">SKU</label>
                <input type="text"
                       name="sku"
                       value="{{ item.sku }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text"
                       name="description"
                       value="{{ item.description }}"
                       class="form-control"
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label">Current Quantity</label>
                <input type="number"
                       name="quantity"
                       value="{{ item.quantity }}"
                       class="form-control"
                       required>
                <div class="form-text">
                    ⚠ Editing quantity here directly overrides stock value.
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary">
                    ← Back to Dashboard
                </a>

                <button type="submit" class="btn btn-success">
                    Update Item
                </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
